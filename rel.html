<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <h2>Diagnosis Results</h2>
  <div id="diagnosis-results"></div>

  <a href="home.html">
    <button aria-label="Back">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M19 12H5M5 12L11 6M5 12L11 18"
          stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </a>

  <script>
    const symps = JSON.parse(localStorage.getItem("selectedSymptoms")) || [];
    const container = document.getElementById("diagnosis-results");

    if (symps.length === 0) {
      container.innerHTML = `<p class="message">No symptoms provided.</p>`;
    } else {
      diagnose();
    }

    async function diagnose() {
      container.innerHTML = `<p class="message">Analyzing symptoms…</p>`;

      try {
        const res = await fetch("/api/diagnose", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ symptoms: symps })
        });

        if (!res.ok) throw new Error("API error");

        const data = await res.json();
        renderResults(data);

      } catch (err) {
        console.error(err);
        container.innerHTML =
          `<p class="message">⚠️ Diagnosis service unavailable. Please try again.</p>`;
      }
    }

    function renderResults(data) {
      container.innerHTML = "";

      if (!data.matches || data.matches.length === 0) {
        container.innerHTML =
          `<p class="message">No matching conditions found.</p>`;
        return;
      }

      data.matches.forEach(d => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <strong>${d.name}</strong>
          <span>Matched symptoms: ${d.matchedSymptoms.join(", ")}</span>
        `;
        container.appendChild(div);
      });
    }
  </script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to top, rgba(0,221,255,0.25), #fff);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    #diagnosis-results {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .result {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
    }

    span {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #444;
    }

    .message {
      text-align: center;
      font-weight: 500;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      color: #0077b6;
      margin: 20px;
    }
  </style>

</body>
</html>
