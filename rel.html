<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
    rel="stylesheet">
</head>

<body>

  <h2>Diagnosis Results</h2>
  <div id="diagnosis-results"></div>
  <a href="home.html">
    <button>
      <p><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M5 12L11 6M5 12L11 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </p>
    </button>

  </a>


  <script>

    const symps = JSON.parse(localStorage.getItem("selectedSymptoms")) || [];
    const container = document.getElementById("diagnosis-results");

    if (symps.length === 0) {
      container.innerHTML = `<p class="message">No symptoms provided.</p>`;
    } else {
      diagnose();
    }

    async function diagnose() {
      container.innerHTML = `<div class="spinner"></div>`;

      try {
        const res = await fetch("http://localhost:3000/api/diagnose", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ symptoms: symps })
        });

        const data = await res.json();
        renderResults(data);

      } catch (err) {
        console.error(err);
        container.innerHTML = `<p class="message">⚠️ Backend not running on port 3000.</p>`;
      }
    }

    function renderResults(data) {
      container.innerHTML = "";

      if (!data.matches || data.matches.length === 0) {
        container.innerHTML = `<p class="message">No matching conditions found.</p>`;
        return;
      }

      data.matches.forEach(d => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
        <strong>${d.name}</strong>
        <span>Matched symptoms: ${d.matchedSymptoms}</span>
      `;
        container.appendChild(div);

      });
    }

  </script>

  <style>
    h2 {
      text-align: center;
      margin-bottom: 4%;
    }

    body {
      font-family: "poppins";
      background-image: linear-gradient(to top, rgba(0, 221, 255, 0.258), rgb(255, 255, 255));




    }

    .result {
      background: #ffffff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      min-width: 27%;

      font-family: "Poppins";
      font-weight: 350;
      text-align: center;
      position: relative;
      min-width: 30%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);


    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      font-size: 1rem;
      color: #0077b6;
      cursor: pointer;
    }

    button {
      width: 20px;
      height: 20px;
    }


    #diagnosis-results {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }


    span {
      color: rgb(59, 59, 59);
      font-size: 12px;
      display: block;
      margin-top: 20px;

    }
  </style>

</body>

</html>
